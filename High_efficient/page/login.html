			</div>
			<div class="col-sm-12">
				<input type="password" class="form-control" placeholder="密码" id="password">
			</div>
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="验证码" id="verficateCode" maxlength="4">
			</div>
			<div class="col-sm-6">
				<img src="../images/pc/Code_bg.jpg" id="yzm" align="absmiddle" class="col-sm-12"/>
			</div>
		</div>
		<div class="buttom">
			<button id="subimt">登录</button>

</div>
