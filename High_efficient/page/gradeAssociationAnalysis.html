				</div>

				</div>
			</div>
			<div class="relation_introduce">
				关联值含义：与学习能力越接近，关联度越高。
			</div>
			<div id="relation" style="height:420px;width:420px;">
			</div>
			<div class="relation_strong" style="width:420px;margin:auto">
				<div class="left">
					弱------关联值-----强
				</div>
				<div class="center">
				</div>
				<div class="right">
					强------关联值-----弱
				</div>
			</div>
		</div>
	</div>
</div>
