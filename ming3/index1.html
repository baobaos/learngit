<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Template</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/home.css">
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		 <script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/angular-route.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/controller.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-app="app">
		<div class="contain">
			<!--搜索框-->
			<div class="header clearfix">
				<div class="logo fl">
					<img src="img/logo.png" />
				</div>
				<a href="#" class="header_search fr">搜索品牌/单品/风格
					<span class="mui-icon mui-icon-search sou"></span>
				</a>
			</div>
			<!--搜索框结束-->
			<div class="main" style="display: block;">
				<!--轮播图-->
				<div class="banner" id="b06">
					<ul class="clearfix fasf" id="lun">
						<li>
							<a href="#"><img src="img/lun3.jpg" class="sliderimg" width="100%" /></a>
						</li>
						<li>
							<a href="#"><img src="img/lun1.jpg" class="sliderimg" width="100%" /></a>
						</li>
						<li>
							<a href="#"><img src="img/lun2.jpg" class="sliderimg" width="100%" /></a>
						</li>
						<li>
							<a href="#"><img src="img/lun3.jpg" class="sliderimg" width="100%" /></a>
						</li>
						<li>
							<a href="#"><img src="img/lun1.jpg" class="sliderimg" width="100%" /></a>
						</li>
					</ul>
					<ul class="suo_yin">
						<li style="background: dodgerblue; opacity: 1;"></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				<div class="brand clearfix">
					<img src="img/pin1.png" />
					<p>名品之家</p>
					<img src="img/pin2.png" />
					<p>七天无理由退换</p>
					<img src="img/pin3.png" />
					<p>线下真实体验</p>
				</div>
				<!--轮播图结束-->
				<!--名品之家直供-->
				<div class="direct_supply clearfix">
					<h4>名品之家直供</h4>
					<div class="right_tho">
						<!--<span class="mui-icon-extra mui-icon-extra-arrowrightcricle fr"></span>-->
						<!--<p class="fr">
							<a href="xinpin.html">查看更多</a>
						</p>-->
					</div>
				</div>
				<div class="strangrt clearfix">
					<div class="strangrt_left fl">
						<a href="#">
							<img src="img/su1.jpg" />
						</a>						
					</div>
					<div class="strangrt_right fr">
						<div class="up_one">
							<a href="#">
							<img src="img/su2.jpg" />
						    </a>	
						</div>
						<div class="down_two">
							<a href="#">
							<img src="img/su3.jpg" />
						    </a>	
						</div>
					</div>
				</div>
				<!--名品之家直供-->
				<!--本期新品-->
				<div class="direct_supply clearfix" >
					<h4>本周新品</h4>
					<div class="right_tho">
						<span class="mui-icon-extra mui-icon-extra-arrowrightcricle fr"></span>
						<p class="fr">
							<a href="xinpin.html">查看更多</a>
						</p>
					</div>
				</div>
				<div class="sub_navbar" ng-controller="TodayController" ng-cloak>
					<ul class="clearfix">
						<li ng-repeat="(key,nav) in navs">
							<div class="desk">
								<a href="Detailspage.html">									
									<img src="{{nav.new_picture}}" />
								</a>
							</div>
							<p class="desk_name">{{nav.new_name}}</p>
							<p class="desk_price">{{nav.new_price}}</p>
						</li>
						
					</ul>
				</div>
				<!--本期新品结束-->
				<!--每周小物-->
				<div class="direct_supply clearfix">
					<h4>每周小物</h4>
					<div class="right_tho">
						<span class="mui-icon-extra mui-icon-extra-arrowrightcricle fr"></span>
						<p class="fr">
							<a href="xiaowu.html">查看更多</a>
						</p>
					</div>
				</div>
				<div class="week" ng-controller="OlderController" ng-cloak>
					<div class="week_one clearfix" ng-repeat="(key,wek) in dat">
						<div class="week_one_left fl">
							<img src="{{wek.week_picture}}" />
						</div>
						<div class="week_one_right fl">
							<p class="week_name">{{wek.week_name}}</p>
							<p class="week_zhu1">{{wek.week_ping}}</p>
							<p class="week_price">{{wek.week_price}}
								<span>{{wek.week_pri}}</span>
							</p>
							<div class="shop">立即抢购</div>
						</div>
					</div>
					
				</div>
				<!--每周小物结束-->
				<!--精品推荐-->
				<div class="pin clearfix" ng-controller="listController" ng-cloak>
					<h4>精品推荐</h4>
					<div class="pin_left fl" ng-repeat="(key,hig) in posts">
						<div class="tu">
							<img src="{{hig.high_picture}}" />
						</div>
						<p class="week_name">{{hig.high_name}}</p>
						<p class="week_zhu1">{{hig.high_ping}}</p>
						<p class="week_price">{{hig.high_price}}</p>
					</div>
					
				</div>
				<!--精品推荐结束-->

			</div>
			<!--底部-->
			<nav class="mui-bar mui-bar-tab" style="background: #fff;border-top: 1px solid #ccc;">
				<div class="t-line">
					<a class="aui-tab-item" href="index1.html">
						<span class="mui-icon mui-icon-home" style="color:red"></span>
						<span class="mui-tab-label" style="color: #ff3366;">首页</span>
					</a>
					<a class="aui-tab-item " href="fenlei.html">
						<span class="mui-icon mui-icon-bars"></span>
						<span class="mui-tab-label">分类</span>
					</a>
					<a class="aui-tab-item mui-active" href="shopcar1.html">
						<span class="mui-icon-extra mui-icon-extra-cart" style="color: #929292;"></span>
						<span class="mui-tab-label" style="display: block;    font-size: 12px;color: #929292;">购物车</span>
					</a>
					<a class="aui-tab-item" href="my.html">
						<span class="mui-icon mui-icon-person"></span>
						<span class="mui-tab-label">我的</span>
					</a>
				</div>
			</nav>
			<!--底部结束-->
		</div>
	</body>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/footer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
   
</html>
